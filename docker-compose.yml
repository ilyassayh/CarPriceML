services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: carprice-backend:latest
    container_name: carprice-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: carprice-frontend:latest
    container_name: carprice-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: carprice-net


